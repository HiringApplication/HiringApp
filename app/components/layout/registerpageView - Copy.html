                        <wz-step  wz-title="Educational Details" template="app/templates/wizard.step.tpl.html"  ">
                          <form id="wizard_academic_form" name="academicForm" class="uk-form-stacked" novalidate >
                            <h2 class="heading_a">
                                Academic Details
                            </h2>
                            <hr class="md-hr"/>
                            <div class="uk-grid uk-grid-medium " data-uk-grid-match ng-repeat="(topParent,section) in form_dynamic track by $index">
                                <div class="uk-width-8-10 uk-width-medium-9-10">
                                    <div class="uk-grid" ng-repeat="fields in section" on-last-repeat>
                                        
                                        <div class="uk-width-2-6" ng-if="$parent.$index == 1" ng-repeat="input in fields" >
                                            <div class="parsley-row">
                                                <label>Institution Name</label>
                                                <input type="text" ng-model="form_dynamic_model[topParent][input.name]" class="md-input" required name="institution_name" md-input>
                                            </div>
                                        </div>
                                        <div class="uk-width-1-6" ng-if="$parent.$index == 1" ng-repeat="input in fields" >
                                            <div class="parsley-row">
                                                <input config="course_val_config" options="course_val_options" ng-model="course"  required name="course" selectize />
                                            </div>
                                        </div>
                                        <div class="uk-width-1-6" ng-if="$parent.$index == 1" ng-repeat="input in fields" >
                                            <div class="parsley-row">
                                                <input config="department_val_config" options="department_val_options" ng-model="department"  required name="department" selectize />
                                            </div>
                                        </div>
                                        <div class="uk-width-1-6" ng-if="$parent.$index == 1" ng-repeat="input in fields" >
                                            <div class="parsley-row">
                                                <label>Percentage/GPA</label>
                                                <input type="text" pattern="/^[0-9.]*$/" class="md-input" max="100" name="percentage" ng-model="percentage" required md-input>
                                            </div>
                                        </div>
                                        <div class="uk-width-1-6" ng-if="$parent.$index == 1" ng-repeat="input in fields" >
                                            <div class="parsley-row">
                                                <label>Year Of Passing</label>
                                                <input type="text" pattern="/^[0-9]*$/" class="md-input" max="4" name="yearOfPassing" ng-model="yearOfPassing" required md-input>
                                            </div>
                                        </div>
                                        <div class="uk-width-medium-1-2" ng-if="$parent.$index == 2" ng-repeat="field in fields">
                                            <div class="parsley-row" ng-if="field.type == 'radio'">
                                                <label>{{field.label}}:</label>
                                                <div class="dynamic_radio uk-margin-small-top">
                                                    <span class="icheck-inline" ng-repeat="input in field.inputs">
                                                        <input type="radio" id="{{field.name}}_{{ topParent }}_{{$index}}" ng-model="form_dynamic_model[topParent][field.name]" value="{{input.value}}" icheck required/>
                                                        <label for="{{field.name}}_{{ topParent }}_{{$index}}" class="inline-label">{{ input.label }}</label>
                                                    </span>
                                                </div>
                                            </div>
                                            <div ng-if="field.type == 'switch'">
                                                <label>{{field.label}}:</label>
                                                <div class="uk-margin-small-top">
                                                    <div class="parsley-row" ng-repeat="input in field.inputs">
                                                        <input type="checkbox" id="{{input.name}}_{{ topParent }}_{{$index}}" name="{{input.name}}_{{ topParent }}_{{$index}}" ng-model="form_dynamic_model[topParent][input.name]" ui-switch/>
                                                        <label for="{{input.name}}_{{ topParent }}_{{$index}}" class="inline-label">{{input.label}}</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="uk-width-medium-1-2" ng-if="$parent.$index == 3" ng-repeat="input in fields" >
                                            <div class="parsley-row" ng-class="{ 'uk-margin-small-top' : input.position }">
                                                <input type="text" config="input.config" options="input.data" ng-model="form_dynamic_model[topParent][input.name]" position="bottom" selectize ng-if="input.position">
                                                <input type="text" config="input.config" options="input.data" ng-model="form_dynamic_model[topParent][input.name]" selectize ng-if="!input.position">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="uk-width-2-10 uk-width-medium-1-10 uk-text-center">
                                    <div class="uk-vertical-align uk-height-1-1">
                                        <div class="uk-vertical-align-middle">
                                            <a href="javascript:void(0)" ng-click="cloneSection($event,$index)" ng-if="$last"><i class="material-icons md-36" disabled='academicForm.$invalid'>&#xE146;</i></a>
                                            <a href="javascript:void(0)" ng-click="deleteSection($event,$index)" ng-if="!$last"><i class="material-icons md-36" >&#xE872;</i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="uk-clearfix uk-margin-large-top uk-margin-large-bottom">
                                <button class="md-btn md-btn-flat md-btn-flat-primary uk-float-left" type="submit" wz-previous>Back</button>
                                <button class="md-btn md-btn-primary uk-float-right" ng-if='!academicForm.$invalid' type="submit" wz-next>Continue</button> 
                            
                                <button class="md-btn md-btn-primary uk-float-right" ng-if='academicForm.$invalid' type="submit"  >Continue</button> 
                                
                            </div>
                            </form>
                    </wz-step>

                                    <!-- <input type="text" name="dob" id="dob" required class="md-input" data-parsley-americandate data-parsley-americandate-message="This value should be a valid date (MM.DD.YYYY)" data-uk-datepicker="{format:'MM.DD.YYYY'}" md-input ng-model="dob" /> -->

                                </div>
                                       
                                    </div>
                                </div>
                                <div class="uk-width-2-10 uk-width-medium-1-10 uk-text-center">
                                    <div class="uk-vertical-align uk-height-1-1">
                                        <div class="uk-vertical-align-middle">
                                            <a href="javascript:void(0)" ng-click="cloneSectionwork($event,$index)" ng-if="$last"><i class="material-icons md-36">&#xE146;</i></a>

                            <div class="uk-clearfix uk-margin-large-top">
                                <button class="md-btn md-btn-flat md-btn-flat-primary uk-float-left" type="submit" wz-previous>Back</button>
                                <!-- <a ui-sref="restricted.dashboard"><button class="md-btn md-btn-primary uk-float-right" type="submit" >Submit</button></a> -->

                    </wizard>           
            </div>
